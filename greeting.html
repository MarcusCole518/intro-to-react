<!DOCTYPE html>
<html lang="en">
<head>
	<title>My First React App</title>
</head>

<body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
		class Todo extends React.Component {

		constructor(props) {
			super(props);
			this.state = {
				text: 'Not Finished'
			}
		}

	render() {
	return (
		<div>
			<h1>To Do List:</h1>
			<ul>
				<li>Go For a Hike</li>
				<li>Hang Out With Friends</li>
				<li>Get Groceries</li>
				<li>{this.props.activity}</li>
				<li>{this.props.activity1}</li>
			</ul>
			<p>Status: {this.state.text}</p>
		</div>
	);
	}
		}

		Todo.defaultProps = {text: 'activity'};

 		ReactDOM.render(
			<Todo
			activity="Read a Chapter"
			activity1="Practice Coding!"
			 />,
			document.getElementById("app"));
     </script>

</body>

</html>
